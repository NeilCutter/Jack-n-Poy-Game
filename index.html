<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack'n Poy</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d8256b5580.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="displayScreen">
                <h1 id="display" class="displayInfo"></h1>
                
            </div>
            <div class="button">
                <button type="button" id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
            <div class="stats">
                <h2 id="comp">Computer: 0</h2>
                <h2 id="player">Player: 0</h2>
            </div>
            <button type="button" id="reset">Reset</button>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
